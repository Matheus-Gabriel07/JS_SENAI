<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções Javascript</h1>
    <p>Chama uma função que realiza um cálculo e retorna um resultado</p>
    <p id="demo"></p>
    <script>
        function func(p1, p2) {
            return p1 * p2
        }
        let resultado = func(4, 5);
        document.getElementById("demo").innerHTML = resultado
    </script>
</body>
</html>
