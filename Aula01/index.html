<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function minhaFuncao() {
            document.querySelector("#demo").innerHTML = "o parágrafo mudou.";
        }
    </script>
  </head>
  <body>
    <h2>O que é 'JS' pode fazer?</h2>
    <p id="demo">O 'JS' pode alterar o conteudo HTML</p>

    <button type="button" onclick="minhaFuncao()">Click me</button>
  </body>
</html>
