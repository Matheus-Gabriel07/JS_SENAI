<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Async/await no JS</h2>
    <p id="demo"></p>

    <script>
      function exibir(content) {
        document.getElementById("demo").innerHTML = content;
      }

      async function myFunction() {
        return "Hello";
      }

      myFunction().then(
        function (valor) {
          exibir(valor);
        },
        function (erro) {
          exibir(erro);
        }
      );

      async function exibir2() {
        let promessa = new Promise(function (cumprida) {
          setTimeout(function () {
            cumprida("Tamo junto");
          }, 3000);
        });
        document.getElementById("demo").innerHTML = await promessa;
      }
      exibir2();
    </script>
  </body>
</html>
