<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <h2>Switch em 'JS'</h2>
    <p id="demo"></p>

    <script>
      let day;
      switch (new Date().getDay()) {
        case 0:
          day = "Domingo";
          break;

        case 1:
          day = "Segunda-feira";
          break;

        case 2:
          day = "Ter√ßa-feira";
          break;

        case 3:
          day = "Quarta-feira";
          break;

        case 4:
          day = "Quinta-feira";
          break;

        case 5:
          day = "Sexta-feira";
          break;

        case 6:
          day = "Sabado";
          break;
      }
      
      document.getElementById("demo").innerHTML = day;
    </script>
  </body>
</html>
