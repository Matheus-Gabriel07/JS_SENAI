<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço for</title>
</head>
<body>
    <h2>Laço For no 'JS'</h2>
    <p id="demo"></p>

    <script>
        const carro = ["BMW", "VW", "Volvo", "Honda", "Fiat", "Porsche"]
        let texto = "";

        for (let i = 0; i < carro.length; i++) {
            texto += carro[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = texto
    </script>
</body>
</html>
