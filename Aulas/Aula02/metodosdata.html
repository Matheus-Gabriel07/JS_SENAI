<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos</title>
</head>
<body>
    <h1>Metodos para datas</h1>
    <h2>Metodo getFullYear()</h2>
    <p id="demo"></p>

    <script>
        const d = new Date().getFullYear;
        document.getElementById("demo").innerHTML = d;

    </script>
</body>
</html>
