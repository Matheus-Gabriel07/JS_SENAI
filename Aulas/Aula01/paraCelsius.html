<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fahrenheit para Celsius</h1>
        <p id="resultado"></p>
    </div>
    <script> 
        function conversor(temp) {
            return (temp - 32) * 5/9;
        }
        let resultado = conversor(65);
        document.getElementById("resultado").innerHTML = resultado;
    </script>
</body>
</html>
