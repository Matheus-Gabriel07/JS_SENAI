<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Palavra chave this</h2>
    <p>Neste exemplo, this se refe ao objeto pessoa.</p>
    <p>nomeCompleto é um método do objeto pessoas</p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const pessoa = {
            nome: "Joá",
            sobrenome: "Silva",
            idade: 34,
            nomeCompleto: function() {
                return this.nome + " " + this.sobrenome;
            }
        }
        document.getElementById("demo").innerHTML = pessoa.nomeCompleto();

        pessoa.aposentadoria = function() {
            return 70 - this.idade
        }
        document.getElementById("demo1").innerHTML = pessoa.aposentadoria();
    </script>
  </body>
</html>
