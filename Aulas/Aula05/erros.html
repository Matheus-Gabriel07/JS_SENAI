    <button type="button" onclick="minhaFuncao()">Teste a entrada</button>
    <p id="p1"></p>

    <script>

      }

      function minhaFuncao() {
        const messagem = document.getElementById("p1");

        messagem.innerHTML = "";

        let X = document.getElementById("demo2").value;

        try {
          if (X.trim() == "") {
            throw "Não está entre 5 e 10";
          }

          if (isNaN(X)) {
            throw "Não é um número!";
          }

          X = Number(X);

          if (X < 5) {
            throw "Muito baixa.";
          }

          if (X > 10) {
            throw "Muito alta.";
          }
        } catch (e) {
          messagem.innerHTML = "A entrada é " + e;
        } finally {
          document.getElementById("demo2").value = "";

      }
