<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Arrow function</h2>
    <p>esse exemplo mostra a sintaxe de uma Arrow function e como usá-la</p>
    <p id="demo1"></p>

    <script>
        let multi = (a, b) => a * b;
        let times = (time) => "É o " + time;

        document.getElementById("demo1").innerHTML = multi(4,5);
        document.getElementById("demo1").innerHTML = times("santos");
    </script>
  </body>
</html>
