<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
  </head>
  <body>
    <p id="demo"></p>

    <p id="demo1"></p>
    
    <script>
        let texto = "";
        let i = 0;

        while (i < 10) {
            texto += `O numero é ${i}`
            i++ 
        }
        document.getElementById("demo").innerHTML = texto + "<br>"

        let text = " ";
        let k = 0;

        do {
          text += "<br> O numero é " + k;
          k++;

        } while (k < 10000000);
        document.getElementById("demo1").innerHTML = text + "<br>"

    </script>
  </body>
</html>
