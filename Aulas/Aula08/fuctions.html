<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções</title>
  </head>
  <body>
    <h1>Funções em JS</h1>
    <p>
      Declarando e chamando uma função que calcula um valor e retrona o
      resultado
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>


    <script>
      let x = myFuction(4, 3);
      document.getElementById("demo").innerHTML = x;

      function myFuction(a, b) {
        return a * b;
      }

      let y = function(a, b) {
        return a * b;
      }
      document.getElementById("demo1").innerHTML = y(3,4);

      const dois = new Function("a", "b", "return a *b");
      let z = dois(4, 3)
      document.getElementById("demo1").innerHTML = z;
    </script>
  </body>
</html>
