<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Closures</h2>
    <p id="demo"></p>
    <button onclick="myFuction()">Conte</button>
    <script>
      const adicionar = (function () {
        let contador = 0;
        return function () {
          contador += 1;
          return contador;
        };
      })();

      function myFuction() {
        document.getElementById("demo").innerHTML = adicionar;
      }
    </script>
  </body>
</html>
