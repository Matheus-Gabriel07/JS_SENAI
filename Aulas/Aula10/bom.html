<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Objeto JS Window</h2>
    <p id="demo"></p>
    <button onclick="openWindow()">Abrir janela</button>

    <script>
      document.getElementById("demo").innerHTML = 
      "A largura da janela é " + window.innerWidth + "px <br>" +
      "A altura é " + window.innerHeight + "px<br>";

      function openWindow() {
        let myWindow = window.open("", "", "width=200 height=300")
      }
    </script>
  </body>
</html>
