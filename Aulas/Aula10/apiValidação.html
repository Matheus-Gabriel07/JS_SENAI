<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Validação em JS</h2>
    <p>Encontre com um número e clique ok:</p>
    <input type="number" min="100" max="300" required id="id1" />
    <button onclick="myFunction()">Clique aqui</button>
    <p>Se um número for < 100 || > 300, aparecerá uma mensagem de erro</p>
    <p id="demo"></p>

    <script>
      function myFunction() {
        const objEntrada = document.getElementById("id1");

        if (!objEntrada.checkValidity()) {
          document.getElementById("demo").innerHTML =
            objEntrada.validationMessage;
        } else {
          document.getElementById("demo").innerHTML = "Entrada ok";
        }
      }
    </script>
  </body>
</html>
