<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Instruções JS</h2>
    <p>As intruções são separadas por ponto e virgula</p>
    <p id="demo"></p>

    <script>
        let a, b, c;
        a = 5;
        b = 6;
        c = a + b;
        document.getElementById("demo").innerHTML = c;

        let pessoa1 = "undefined"
        let pessoa2 = "Undefined"
        let nome = pessoa1 + pessoa2
        document.getElementById("demo").innerHTML = nome;

        let d = 5 + "5";
        document.getElementById("demo").innerHTML = d;
    </script>
</body>
</html>
