<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array em JS</h1>
    <p id="demo"></p>
    
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const carros = ["Ford","Lamborghini","Volvo"];
        document.getElementById("demo").innerHTML = carros

        const maisCarros = [];
        maisCarros[0] = "Fiat";
        maisCarros[1] = "Jaguar";
        maisCarros[2] = "Maseratti";
        document.getElementById("demo1").innerHTML = maisCarros

        let carro = carros[1];
        document.getElementById("demo2").innerHTML = carro
    </script>
</body>
</html>
