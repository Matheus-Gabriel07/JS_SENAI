<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
        let x = 5;
        let elemento = document.getElementById("demo");
        elemento.innerHTML = x;
    </script>
  </body>
</html>
