<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue</title>
  </head>
  <body>
    <h2>Continue</h2>
    <p id="demo"></p>

    <script>
      let texto = "";
      for (let i = 0; i < 10; i++) {
        if(i == 3){
            continue;
        }
        texto += "O número é " + i + "<br>"
      }
      document.getElementById("demo").innerHTML = texto;
    </script>
  </body>
</html>
